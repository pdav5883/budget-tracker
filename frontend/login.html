<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Login</title>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- <link href="/_tmp/fonts" rel="stylesheet" type="text/css"> -->
  <!-- CSS -->
  <link rel="stylesheet" href="/styles/normalize.css"> 
  <link rel="stylesheet" href="/styles/skeleton.css">  
  <link rel="stylesheet" href="/styles/custom.css">  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="/scripts/amazon-cognito-identity.min.js"></script>
  <script src="/scripts/login.js"></script>
  <script src="/scripts/menu.js"></script>
</head>
<body>
<div class="navbar-spacer"></div>
  <nav class="navbar">
    <div id="navmenucontainer" class="container navcontainer">
      <script>
        document.getElementById("navmenucontainer").innerHTML = navmenu
      </script>
    </div>
  </nav>
  <div class="top container">
    <h1>Login</h1>
    <label for="username">Username</label>
    <input type="text" name="username" id="username">
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <br>
    <button type="button" id="gobutton" onclick="submitLogin()">Go</button>
    <button type="button" id="refreshbutton" onclick="submitRefresh()">Refresh</button>
    <p id="statustext"></p>
  </div>
</body>
</html>
